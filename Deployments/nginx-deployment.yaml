apiVersion: apps/v1
Kind: Deployment
metadata:
    name: nginx-deployment
    labels:
        app: nginx
spec: 
    replicas: 3
    selector:
        matchLabels:
            app: nginx
    template: 
        metadata:
            labels:
                app: nginx
    spec: 
        containers:
        - name: nginx
          image: nginx:1.7.9
          port:
          - containerPort: 80
